<html>

<head>
    <title>Content Django Girls</title>
</head>
<body>

    <di>
        <h1><a href="/">Content Django Girls</a></h1>
    </di>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

</body>

</html>
